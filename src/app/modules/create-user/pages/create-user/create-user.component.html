<div class="container-fluid">
  <div class="row">
      <div class="col-10">
        <div class="container mt-5">
          <div class="row">
            <div class="col-6 offset-3 formulario">
              <!-- Formulario -->
              <h2 class="text-center mb-5">Crear Cliente</h2>
              <form [formGroup]="forma" (ngSubmit)="createUser()">

                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    formControlName="name"
                    >
                </div>

                <div class="mb-3">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    formControlName="lastname"
                    >
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                   >
                   <small class="text-danger" *ngIf="emailNoValido">
                    Ingrese un correo valido
                   </small>
                </div>


                <input type="hidden" name="id" id="id" value="">

                <div class="d-grid gap-2">
                  <!-- aqui fue necesario cambiar el submit por button
                  users:1 Form submission canceled because the form is not connected -->
                  <button type="submit" class="btn btn-success">Create Student</button>
                </div>

                <div class="form-text"></div>

              </form>

            </div>
          </div>
        </div>

      </div>
  </div>
</div>
